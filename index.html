<!DOCTYPE html>
</head>
<link rel="stylesheet" href="style.css">
<title>BMI Calculation</title>

<body>
  <div class="container">
    <div class="bmi-calculator">
      <h1>BMI Calculator</h1>
      <div class="input">
        <label for="height ">Height: </label>
        <input type="text" id="height_ft" placeholder="Height in ft">
        <input type="text" id="height_in" placeholder="Height in inch">

      </div>
      <div class="input">
        <label for="weight">Weight (kg):</label>
        <input type="text" id="weight" placeholder="Weight in kg">
      </div>
      <button type="submit" class="calculate">Check BMI</button>
      <div class="result"></div>
    </div>
    <div class="bmi-status">
      <div class="Underweight">Underweight: 18.5</div>
      <div class="Normal">Normal: 18.5 - 25</div>
      <div class="Overweight">Overweight: 25 - 30</div>
      <div class="Obese">Obese: 30 - 35</div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
